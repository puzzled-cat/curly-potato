<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Curly Potato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
</head>

<body>
  <header class="toolbar">
    <div id="timeDisplay">—</div>
    <div id="toolbarIcons" class="icons-left"></div>
    <div id="toolbarIconsRight" class="icons-right"><span id="statusText"></span></div>
  </header>

  <!-- Tabs -->
  <nav class="tabs" role="tablist" aria-label="Panels">
    <button class="tab" role="tab" data-target="card-feed" aria-selected="true">Today</button>
    <button class="tab" role="tab" data-target="card-logs">Weather</button>
    <button class="tab" role="tab" data-target="card-settings">Settings</button>
  </nav>

  <!-- Cards -->
  <main class="container">
    <section class="card panel active" id="card-feed" role="tabpanel" aria-labelledby="tab-feed">
      <h2 id="feed-header">Have you fed the cats yet?</h2>
      <div class="feed-grid">
        {% for t in feed_times %}
        <div class="feed-row">
          <div class="feed-time">{{ t }}</div>
          <label class="switch">
            <input type="checkbox" data-feed="{{ t }}">
            <span class="slider-toggle"></span>
          </label>
          <span class="feed-status" data-status="{{ t }}">Not fed</span>
        </div>
        {% endfor %}
      </div>
    </section>

    <section class="card panel active" id="card-feed" role="tabpanel" aria-labelledby="tab-feed">
      <h2>Second Panel</h2>
      <p>Additional interface content goes here.</p>
    </section>

    <section class="card panel" id="card-logs" role="tabpanel">
      <h2>Weather</h2>
      <div id="wx" class="wx-grid">
        <div>
          <div class="wx-label">Now</div>
          <div id="wx-temp" class="wx-value">—</div>
        </div>
        <div>
          <div class="wx-label">Rain (1h)</div>
          <div id="wx-rain" class="wx-value">—</div>
        </div>
        <div>
          <div class="wx-label">Wind</div>
          <div id="wx-wind" class="wx-value">—</div>
        </div>
        <div>
          <div class="wx-label">Today</div>
          <div id="wx-range" class="wx-value">—</div>
        </div>
      </div>
      <small id="wx-updated" class="muted">—</small>
      <h3 style="margin-top:12px">Next days</h3>
      <div id="wx-next" class="wx-next"></div>
    </section>

    <section class="card panel" id="card-settings" role="tabpanel">
      <h2>Settings</h2>
      <p>Options go here…</p>
    </section>

  </main>
  <script src="/static/main.js"></script>
</body>

</html>
