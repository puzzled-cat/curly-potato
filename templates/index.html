<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Curly Potato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
  </style>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/static/keyboard.css" />
</head>

<body>
  <header class="toolbar">
    <div id="timeDisplay">—</div>
    <div id="toolbarIcons" class="icons-left"></div>
    <div id="toolbarIconsRight" class="icons-right"><span id="statusText"></span></div>
  </header>

  <!-- Tabs -->
  <nav class="tabs" role="tablist" aria-label="Panels">
    <button class="tab" role="tab" data-target="card-feed" aria-selected="true">Cat Dashboard</button>
    <button class="tab" role="tab" data-target="card-logs">Weather</button>
    <button class="tab" role="tab" data-target="card-settings">Lists and Reminders</button>
  </nav>

  <!-- Cards -->
  <main class="container">
    <section class="card panel active" id="card-feed" role="tabpanel" aria-labelledby="tab-feed">
      <h2 style="text-align: center;" class="muted" id="feed-header">Have you fed the cats yet?</h2>

      <div class="feed-grid">
        {% for t in feed_times %}
        <div class="feed-row">
          <div class="feed-time">{{ t }}</div>
          <img class="cat-avatar" alt="Cat" src="" />
          <label class="switch">
            <input type="checkbox" data-feed="{{ t }}">
            <span class="slider-toggle"></span>
          </label>
          <span class="feed-status" data-status="{{ t }}">Not fed</span>
        </div>
        {% endfor %}
      </div>
      <div class="pouches card-line">
        <div class="pouches-left">
          <span class="pouches-label">Pouches left:</span>
          <span class="pouches-value" id="pouchesValue">—</span>
        </div>

        <div class="pouches-chips">
          <button class="chip" data-add="6">+6</button>
          <button class="chip" data-add="12">+12</button>
        </div>
      </div>

      <br>
      <hr>
      <small class="muted" id="catFactBox">-</small>
    </section>

    <section class="card panel" id="card-logs" role="tabpanel">
      <h2 style="text-align: center;" class="muted wx-location-name">—</h2>
      <h3 style="text-align: center;" class="muted">Today</h3>
      <p style="text-align: center;" id="wx-updated" class="muted">—</p>
      <div id="wx" class="wx-grid">
        <div>
          <div class="wx-label">Now</div>
          <div id="wx-temp" class="wx-value">—</div>
        </div>
        <div>
          <div class="wx-label">Rain (1h)</div>
          <div id="wx-rain" class="wx-value">—</div>
        </div>
        <div>
          <div class="wx-label">Wind</div>
          <div id="wx-wind" class="wx-value">—</div>
        </div>
        <div>
          <div class="wx-label">Today</div>
          <div id="wx-range" class="wx-value">—</div>
        </div>
      </div>
      <h3 style="margin-top:12px">Upcoming</h3>
      <div id="wx-next" class="wx-next"></div>
    </section>

    <section class="card panel" id="card-settings" role="tabpanel">
      <h2 style="text-align: center;" class="muted">Lists and Reminders</h2>

      <div class="lists-grid">
        <!-- Shopping -->
        <div class="list-col" data-list="shopping">
          <div class="list-col-header">
            <h3>
              <span class="material-symbols-outlined">shopping_cart</span>
              Shopping
            </h3>
            <hr>
          </div>

          <!-- data-virtualkeyboard add on elements needing OSK -->
          <div class="list-add">
            <input class="list-input" type="text" placeholder="Add new item…" />
            <button class="btn btn-primary list-add-btn">Add</button>
          </div>

          <ul class="list-items"></ul>
        </div>

        <!-- To-Dos -->
        <div class="list-col" data-list="todo">
          <div class="list-col-header">
            <h3>
              <span class="material-symbols-outlined">checklist</span>
              To Do
            </h3>
            <hr>
          </div>

          <div class="list-add">
            <input class="list-input" type="text" placeholder="Add new task…" />
            <button class="btn btn-primary list-add-btn">Add</button>
          </div>

          <ul class="list-items"></ul>
        </div>
      </div>
    </section>

    <div id="vk" aria-label="On-screen keyboard" hidden></div>

  </main>
  <script src='/static/scripts/keyboard.js'></script>
  <script type="module" src="/static/scripts/main.js"></script>
</body>

</html>
